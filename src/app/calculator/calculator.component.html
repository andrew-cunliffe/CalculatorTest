<div [ngClass]="color">
    <h1 mat-dialog-title>Calculator</h1>

    <div mat-dialog-content>
        <div class="arithmetic">{{ calculation }}</div>

        <div class="calculator">
            <button (click)="action(option)" mat-flat-button *ngFor="let option of options" color="primary">
                {{ option.label }}
            </button>
        </div>
    </div>

    <div mat-dialog-actions align="end">
        <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
    </div>
</div>
